<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <style>
    /* Your existing styles remain unchanged */

    /* Additional styles for the feedback form */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      text-align: center;
      padding: 50px 0;
      background-color: darkblue;
      color: #fff;
    }

    nav {
      background-color: skyblue;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: darkblue;
    }

    section {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2 {
      color: skyblue;
    }

    p {
      line-height: 1.6;
      color: black;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    footer {
    text-align: center;
    padding: 20px;
    background-color: darkblue;
    color: #fff;
}

footer p {
    color: white;
}

a {
    color: skyblue;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

    .feedback-form {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .feedback-form h2 {
      color: skyblue;
    }

    .feedback-form label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    .feedback-form input,
    .feedback-form textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .feedback-form button {
      background-color: darkblue;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .feedback-form button:hover {
      background-color: #001F3F;
    }
  </style>
</head>

<body>

  <header>
    <img src="logo2.png" alt="A's Computers Logo" height="100">
    <h1>Feedback</h1>
  </header>
  <nav>
    <a href="home.html">Home</a>
    <a href="products.html">Products</a>
    <a href="services.html">Services</a>
    <a href="about.html">About Us & Contact</a>
    <a href="#">Feedback</a>
  </nav>

  <section class="feedback-form">
    <h2>Provide Your Feedback</h2>
    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="feedback">Your Feedback:</label>
      <textarea id="feedback" name="feedback" rows="4" required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </section>

  <footer>
    <p>Contact us at: <a href="mailto:ascomputersgy@gmail.com">ascomputersgy@gmail.com</a></p>
</footer>

</body>

</html>
