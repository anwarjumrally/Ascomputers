<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Sign Up</title>
  <style>
    /* Your existing styles remain unchanged */

    /* Additional styles for the login/signup form */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      text-align: center;
      padding: 50px 0;
      background-color: darkblue;
      color: #fff;
    }

    nav {
      background-color: skyblue;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: darkblue;
    }

    section {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2 {
      color: skyblue;
    }

    p {
      line-height: 1.6;
      color: black;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    footer {
    text-align: center;
    padding: 20px;
    background-color: darkblue;
    color: #fff;
}

footer p {
    color: white;
}

a {
    color: skyblue;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}


    .login-signup-form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .login-signup-form h2 {
      color: skyblue;
    }

    .login-signup-form label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    .login-signup-form input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .login-signup-form button {
      background-color: darkblue;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-signup-form button:hover {
      background-color: #001F3F;
    }

    .login-signup-form p {
      margin-top: 10px;
      text-align: center;
    }

    .login-signup-form a {
      color: darkblue;
      text-decoration: none;
    }

    .login-signup-form a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <header>
    <img src="logo2.png" alt="A's Computers Logo" height="100">
    <h1>Login/Sign Up</h1>
  </header>
  <nav>
    <nav>
      <a href="home.html">Home</a>
      <a href="products.html">Products</a>
      <a href="services.html">Services</a>
      <a href="about.html">About Us & Contact</a>
      <a href="#">Feedback</a>

  </nav>
    <!-- Add your navigation links here if needed -->
  </nav>

  <section class="login-signup-form">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="loginUsername">Username:</label>
      <input type="text" id="loginUsername" name="loginUsername" required>

      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" name="loginPassword" required>

      <button type="submit">Login</button>
    </form>

    <h2>Sign Up</h2>
    <form id="signupForm">
      <label for="signupUsername">Username:</label>
      <input type="text" id="signupUsername" name="signupUsername" required>

      <label for="signupPassword">Password:</label>
      <input type="password" id="signupPassword" name="signupPassword" required>

      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="#">Login</a></p>
  </section>

  <footer>
    <p>Contact us at: <a href="ascomputersgy@gmail.com">ascomputersgy@gmail.com</a></p>
  </footer>

</body>

</html>
